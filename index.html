<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="screen">
        <div class="parent">
            <div id="div1" class="keys">0</div>
            <div id="div2" class="keys">1</div>
            <div id="div3" class="keys">2</div>
            <div id="div4" class="keys">3</div>
            <div id="div5" class="keys">4</div>
            <div id="div6" class="keys">5</div>
            <div id="div7" class="keys">6</div>
            <div id="div8" class="keys">7</div>
            <div id="div9" class="keys">8</div>
            <div id="div10" class="keys">9</div>
            <div id="div11" class="keys">AC</div>
            <div id="div12" class="keys">/</div>
            <div id="div13" class="keys">x</div>
            <div id="div14" class="keys">-</div>
            <div id="div15" class="keys">+</div>
            <div id="div16" class="keys">=</div>
            <div id="div17" class="keys">.</div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
